<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* Your existing CSS styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #333 30%, #666 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .step-circle {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .step.active .step-circle {
            border-color: #4CAF50;
            background: #4CAF50;
            box-shadow: 0 0 0 5px rgba(76, 175, 80, 0.1);
        }

        .step.active .step-circle::after {
            content: 'âœ“';
            color: white;
        }

        .step-line {
            width: 100px;
            height: 3px;
            background: #e0e0e0;
            margin: 0 15px;
        }

        .step-text {
            margin-top: 12px;
            font-weight: 500;
            color: #666;
            font-size: 0.9em;
        }

        .step.active .step-text {
            color: #4CAF50;
        }

        .form-group {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
            font-size: 1.1em;
        }

        .required {
            color: #ff5252;
            margin-left: 4px;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }

        .radio-group {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .radio-option:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
        }

        .radio-option input[type="radio"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #4CAF50;
        }

        .radio-option label {
            margin: 0;
            font-weight: normal;
            font-size: 1em;
            cursor: pointer;
        }

        .button {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #4CAF50 30%, #45a049 90%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        /* Payment Page Specific Styles */
        .order-summary {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .product-icon {
            width: 60px;
            height: 60px;
            background: #00a651;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .order-details {
            flex-grow: 1;
        }

        .order-id {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .price {
            font-size: 1.1em;
            color: #666;
        }

        .helper-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 4px;
        }

        .card-details {
            display: flex;
            gap: 15px;
        }

        .card-number {
            flex: 2;
        }

        .card-expiry {
            flex: 1;
        }

        #payment-page {
            display: none;
        }

        /* iframe styles */
        #payment-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 12px;
            display: none; /* Initially hidden */
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .step-line {
                width: 50px;
            }

            .form-group {
                padding: 15px;
            }

            .card-details {
                flex-direction: column;
            }

            #payment-iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Checkout Page -->
        <div id="checkout-page">
            <h1>Checkout</h1>
            <p class="subtitle">
                Please ensure that you enter the correct information<br>
                Your order will be sent to the email address you provide here.
            </p>

            <div class="progress-bar">
                <div class="step">
                    <div class="step-circle"></div>
                    <span class="step-text">Cart</span>
                </div>
                <div class="step-line"></div>
                <div class="step active">
                    <div class="step-circle"></div>
                    <span class="step-text">Information</span>
                </div>
                <div class="step-line"></div>
                <div class="step">
                    <div class="step-circle"></div>
                    <span class="step-text">Finish</span>
                </div>
            </div>

            <form id="checkout-form">
                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label>Verify Your Selection <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="product" id="pro-plus" required>
                            <label for="pro-plus">QuickBooks Desktop Pro PLus 2024 - Us Lifetime License</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="product" id="premier">
                            <label for="premier">QuickBooks Desktop Premier 2024 - Us Lifetime License</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="product" id="mac">
                            <label for="mac">QuickBooks Mac Desktop 2024 - Us Lifetime License</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="product" id="enterprise">
                            <label for="enterprise">QuickBooks Desktop Enterprise 2024 - Us Lifetime License</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="button">Place Order</button>
            </form>
        </div>

        <!-- Payment Page -->
        <div id="payment-page">
            <h1>Summary</h1>
            
            <div class="order-summary">
                <div class="product-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24" height="24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
                    </svg>
                </div>
                <div class="order-details">
                    <div class="order-id">Order#4783</div>
                    <div class="price">$149.00</div>
                </div>
            </div>

            <h2>Pay with card</h2>
            <form class="payment-form" id="payment-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div class="helper-text">You'll receive receipts and notifications at this email address.</div>
                </div>

                <div class="form-group">
                    <label for="name">Name on card</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label>Card</label>
                    <div class="card-details">
                        <div class="card-number">
                            <input type="text" placeholder="Card number" required>
                        </div>
                        <div class="card-expiry">
                            <input type="text" placeholder="MM / YY" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="button">PAY $149.00</button>
            </form>
        </div>

        <!-- iframe for external payment page -->
        <iframe id="payment-iframe" src=""></iframe>
    </div>

    <script>
        // Handle checkout form submission
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Hide the checkout page
            document.getElementById('checkout-page').style.display = 'none';

            // Show the iframe and load the external payment page
            const iframe = document.getElementById('payment-iframe');
            iframe.src = "https://travis-services.kit.com/products/payment-invoice?step=checkout";
            iframe.style.display = 'block';
        });

        // Handle payment form submission (if needed)
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Payment processed successfully!');
        });
    </script>
</body>
</html>
